apiVersion: batch/v1
kind: Job
metadata:
  name: cloudmeta-awsfactory-image
spec:
  template:
    metadata:
      labels:
        app: cloudmeta-awsfactory-image
    spec:
      restartPolicy: OnFailure
      containers:
        - name: main
          image: liuzoxan/cloudmeta:v0.1.7-1-g7c63ca2
          imagePullPolicy: Always
          command: ["./awsfactory"]
          args: ["image"]
          env:
            - name: AWS_ACCESS_KEY_ID
              valueFrom:
                secretKeyRef:
                  name: aws-key
                  key: key
            - name: AWS_SECRET_ACCESS_KEY
              valueFrom:
                secretKeyRef:
                  name: aws-key
                  key: secret
