apiVersion: batch/v1beta1
kind: CronJob
metadata:
  name: cloudmeta-awsfactory-awsspotpricev1
spec:
  schedule: "45 12 * * *"
  jobTemplate:
    spec:
      template:
        metadata:
          labels:
            app: cloudmeta-awsfactory-awsspotpricev1
        spec:
          restartPolicy: OnFailure
          containers:
            - name: main
              image: liuzoxan/cloudmeta:v0.1.26-2-g06308ef
              imagePullPolicy: Always
              command: ["./awsfactory"]
              args: ["awsspotprice"]
              env:
                - name: AWS_ACCESS_KEY_ID
                  valueFrom:
                    secretKeyRef:
                      name: aws-key
                      key: key
                - name: AWS_SECRET_ACCESS_KEY
                  valueFrom:
                    secretKeyRef:
                      name: aws-key
                      key: secret
